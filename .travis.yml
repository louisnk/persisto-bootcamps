language: node_js
node_js:
- '4'
before_script:
- npm install -g gulp
- npm install -g bower
- bower install
script: gulp build
deploy:
  - provider: s3
    bucket: hire.joinkoru.com
    secret_access_key:
      secure: 
    access_key_id:
      secure: 
    skip_cleanup: true
    acl: public_read
    local_dir: public
    on:
      branch: master
  - provider: s3
    bucket: hire-staging.joinkoru.com
    secret_access_key:
      secure: 
    access_key_id:
      secure: 
    skip_cleanup: true
    acl: public_read
    local_dir: public
    on:
      branch: develop
  - provider: s3
    bucket: hire-staging.joinkoru.com
    secret_access_key:
      secure: 
    access_key_id:
      secure: 
    skip_cleanup: true
    acl: public_read
    local_dir: public
    on:
      branch: release/*

  - provider: s3
    bucket: hire-staging.joinkoru.com
    secret_access_key:
      secure: 
    access_key_id:
      secure: 
    skip_cleanup: true
    acl: public_read
    local_dir: public
    on:
      branch: hotfix/*